image:
  file: .gitpod/gitpod.Dockerfile

tasks:
  - init: |
      go mod download
      make install && make clean && make generate
      bazel run :gazelle -- update-repos -from_file=go.mod -to_macro=repositories.bzl%go_repositories
      bazel run :gazelle 
      bazel run :buildifier

vscode:
  extensions:
    - bazelbuild.vscode-bazel
    - golang.Go
